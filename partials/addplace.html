<h3>Añadir un punto</h3>
<form role="form">
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input ng-model="name" type="text" class="form-control" id="nombre" placeholder="Nombre">
  </div>
  <div class="form-group">
    <label for="description">Descripción:</label>
    <input ng-model="description" type="text" class="form-control" id="description" placeholder="Descripción">
  </div>
  <div class="form-group">
    <label for="type">Tipo:</label>
    <select ng-model="type" class="form-control">
      <option ng-repeat="type in types" value="{{type}}">{{type}}</option>
    </select>
  </div>
  <button type="button" ng-click="cancel()" class="btn btn-danger btn-lg btn-block">Cancelar</button>
  <button type="button" ng-click="add()" class="btn btn-success btn-lg btn-block">Agregar</button>
</form>
